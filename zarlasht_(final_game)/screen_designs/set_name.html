<!DOCTYPE html>
<html lang="en" data-theme="emerald">

<head>
  <title>ZARLASHT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./static/favicon.png" type="image/x-icon" rel="icon">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
  <link rel="stylesheet" href="./static/app.css">
  <script src="./static/libraries/tailwind.min.js"></script>
  <link rel="stylesheet" href="./static/libraries/daisyui.min.css">
  <style type="text/tailwindcss">
    .btn {
            @apply rounded-full;
          }
  </style>
  <script>
    tailwind.config = {
      daisyui: {
        darkTheme: 'forest',
      }
    }
  </script>
</head>

<body>
  <!--layout-->
  <div id="bg"></div>
  <label class="swap swap-rotate right-0 fixed m-4 z-10">
    <input value="forest" class="theme-controller hidden" type="checkbox">
    <svg class="swap-off h-10 w-10 fill-current" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z">
      </path>
    </svg>
    <svg class="swap-on h-10 w-10 fill-current" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z">
      </path>
    </svg>
  </label>
  <label class="left-0 m-4 fixed z-10">
    <a href="https://github.com/faeq-f/zarlasht" rel="noopener noreferrer"
      target="_blank">
      <svg class="fill-current" viewBox="0 0 24 24" height="24" width="24"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z">
        </path>
      </svg>
    </a>
  </label>
  <label class="left-0 bottom-0 fixed m-4 z-10">
    <button onclick="SiteInfo.showModal()"
      class="btn bg-transparent hover:bg-transparent border-0 text-3xl font-header">i</button>
    <dialog id="SiteInfo" class="modal">
      <div class="modal-box">
        <h3 class="text-2xl font-bold">Acknowledgments</h3>
        <div class="text-xl">
          <p class="py-4">
            Game created by <a class="text-accent"
              href="https://faeq-f.github.io/" rel="noopener noreferrer"
              target="_blank">Faeq</a>
          </p>
          <p>
            <a class="text-accent" rel="noopener noreferrer" target="_blank"
              href="https://unsplash.com/photos/a-black-and-white-photo-of-a-mountain-0QzFognB6bY">Background
              image</a> by <a rel="noopener noreferrer" target="_blank"
              class="text-accent"
              href="https://unsplash.com/@cameron_visuals">Cameron
              Mourot</a>
          </p>
          <p>
            <a class="text-accent" rel="noopener noreferrer" target="_blank"
              href="https://www.1001fonts.com/requiem-font.html">Headers
              font</a> by <a rel="noopener noreferrer" target="_blank"
              class="text-accent"
              href="https://www.1001fonts.com/users/chrisx/">Chris Hansen</a>
          </p>
          <p>
            <a class="text-accent" rel="noopener noreferrer" target="_blank"
              href="https://www.1001fonts.com/chancery-cursive-font.html">Text
              font</a> by <a rel="noopener noreferrer" target="_blank"
              class="text-accent"
              href="https://www.1001fonts.com/users/digitalgraphiclabs/">Digital
              Graphic
              Labs</a>
          </p>
        </div>
        <div class="modal-action">
          <form method="dialog">
            <button
              class="btn bg-transparent hover:bg-transparent border-0">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </label>
  <!-- end layout-->
  <div id="app">
    <div id="page" class="hero bg-base-100 min-h-full">
      <div class="hero-content text-center absolute top-1/2 -translate-y-1/2">
        <div class="max-w-md">
          <h1 class="text-7xl font-bold mb-3 font-header ">
            Zarlasht</h1>
          <div class="w-full">
            <div id="pageInputs">
              <form>
                <div class="join w-full">
                  <input placeholder=" Your Name"
                    class="input input-bordered bg-transparent join-item text-xl  w-full">
                  <button
                    class="btn join-item bg-transparent hover:bg-transparent text-secondary-content hover:text-accent text-xl  ">
                    <span class="tick font-header">L</span>
                  </button>
                </div>
              </form>
              <div id="waiting">
                <p class="mt-1  w-full text-info text-xl">Waiting for the other
                  player...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<style>
  .tick {
    -webkit-transform: rotate(47deg) scale(-1, 1)
  }
</style>

</html>
